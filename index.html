  <body>
    <nav class="navbar navbar-light sticky-top">
        <div class="container">
            <h1>Where in the World</h1>
            <button class="btn btn-white btn-dark-mode">
                <i class='bx bx-moon'></i>
                <span>Dark Mode</span>
            </button> 
        </div>      
    </nav>

    <header>
            <div class="container header">
               
                    <form class="form-inline my-2 my-lg-0" id="form_search">
                        <input class="form-control mr-sm-2 search" type="search" placeholder="Buscar País" aria-label="Search" id="input_search">
                       
                    </form>           
             
                    <select class="custom-select" id="filter" >                     
                        <option >Todos</option>
                        <option >Africa</option>
                        <option >America</option>
                        <option >Asia</option>
                        <option >Europe</option>
                        <option >Oceania</option>
                    </select>                      
              
            </div>
            

    </header>
    
    <section>
        <div class="container countries" id="banderas">
            <!-- acá se pintará las banderas -->
        </div>
    </section>

<script src="js/mode-dark.js"></script>
<script src="js/app.js"></script>
<script src="js/select.js"></script>
<script src="js/search.js"></script>
